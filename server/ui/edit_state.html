{{ template "head" }}
<h2>Edit State '{{ .Dep.Name }}'::'{{ .State.Name }}'</h2>
<form enctype="application/x-www-form-urlencoded" method="post">
	<input type="text" name="image_name" value="{{.State.ImageName}}" readonly="">
	<textarea name="dockerfile">{{.State.Dockerfile}}</textarea>	

	<button>Build</button>
	<button value="yes" name="save">Save</button>
</form>

{{ with .Output }}
<pre>
{{$.Output}}
</pre>
{{end}}

{{ template "foot" }}
